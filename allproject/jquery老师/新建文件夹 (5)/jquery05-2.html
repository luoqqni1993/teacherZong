<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{ margin:0 auto;}
        .container{ width:400px; height:400px; position:relative;
            left:100px; top:100px;
        }
        #main img{ width:400px;
            height:400px;
            border:none; float:left;}
        .container span{
            display:block;
            width:50px; height:50px;
            overflow:hidden; opacity:0.3;
            background-color:#fff;
            position:absolute;
        }
        #expand{ background-image:url(img.jpg);
            background-color:yellow;
            left:100px;
            background-repeat:no-repeat;
            overflow:hidden;
        }
        #expand img{
            width:3200px;
            height:3200px;
            border:none; float:left;
            position:absolute;
        }
    </style>
    <script type="text/javascript" src="../H51612/Javascript/jquery.js"></script>
    <script type="text/javascript">
        function setSpanPosition(_left,_top){
            $("span").css({
                "left":_left+"px",
                "top":_top+"px"
            });
        }
        function changeBgPosition(_left,_top){
            $("#expand").css({
                "background-position":-(_left*8)+"px "+-(_top*8)+"px"
            });
        }
        function changeBgPosition(_left,_top){
            $("#expand img").css({
                "left":-(_left*8)+"px",
                "top":-(_top*8)+"px"
            });
        }
        function boundEvent(){
            $("#main").mousemove(function(e){
                var e=e||window.event;
                var _coords=$(this).position();
                var _left=e.clientX-_coords.left-25;
                var _top=e.clientY-_coords.top-25;
                setSpanPosition(_left,_top);
                changeBgPosition(_left,_top);
            });
        }
        $(document).ready(function(){
            boundEvent();
        });

        8/2==4
        8*4==32

    </script>
</head>
<body>
<div id="main" class="container">
    <img alt="" src="img.jpg"/>
    <span></span>
</div>
<div id="expand" class="container">
    <img alt="" src="img.jpg"/>
</div>
</body>
</html>
