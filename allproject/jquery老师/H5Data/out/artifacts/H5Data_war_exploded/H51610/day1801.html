<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        iframe{ width:100%; height:900px;}
    </style>
    <script type="text/javascript">
        function searchToBaidu(){
            var _keywords=document.getElementById("keywords");
            var _search=document.getElementById("search");
            var _iframe=document.getElementById("iframe");
            _search.onclick=function(){
                var _body=document.getElementsByTagName("body")[0];
                _body.removeChild(_keywords);
                _body.removeChild(this);
                _iframe.src="http://www.baidu.com/s?wd="+_keywords.value;
            }
        }
        window.onload=function(){
            searchToBaidu();
        }

        var _opener=window.open("move.html","open");
        window.setTimeout(function(){
            console.log(_opener.document.getElementsByTagName("*"));
            _opener.document.getElementsByTagName("body")[0].innerHTML="12345";
        },3000);

    </script>
</head>
<body>
    <input type="text" id="keywords"/><span id="search">search</span>
    <iframe src="" frameborder="0" name="iframe" id="iframe"></iframe>
</body>
</html>
