        div#demo{ width:80px; height:40px; overflow:hidden;}
        .container{ width:480px; height:40px; float:left; overflow:hidden;}

    <script type="text/javascript">



        function moveToLeft(){
            var _timer=0;
            var _left=0;
            var _demo=document.getElementById("demo");
            var _img=_demo.children[0];
            var _f=0;//做标记
            function start(){
                window.clearTimeout(_timer);
                if(_f==1)
                {
                    _left-=10;
                }else{
                    _left+=10;
                }
                if(_left>=_demo.clientWidth)
                {
                    _f=1;
                }
                if(_left==0){
                    _f=0;
                }
                _img.style.left=_left+"px";
                _timer=window.setTimeout(start,30);
            }
            start();
        }

        function moveByMargin(){
            var _timer=0;
            var _left=0;
            var _demo=document.getElementById("demo");
            var _img=_demo.children[0];
            var _f=0;//做标记
            function start(){
                window.clearTimeout(_timer);
                if(_f==1)
                {
                    _left-=10;
                }else{
                    _left+=10;
                }
                if(_left>=_demo.clientWidth)
                {
                    _f=1;
                }
                if(_left==0){
                    _f=0;
                }
                _img.style.marginLeft=_left+"px";
                _timer=window.setTimeout(start,30);
            }
            start();
        }

        function moveByScroll(){

                _timer=window.setTimeout(start,30);
            }

        }
