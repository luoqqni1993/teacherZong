            function cssHooks(_attr){
                this[_attr]="";
                this.supportAttr="";
                this.get=function(){
                    return this[_attr];
                }
                this.set=function(){
                    this[_attr]=this.supportAttr;
                }
                this.solution=function(){
                    var vendorProp, supportedProp,
                            capProp = _attr.charAt(0).toUpperCase() + _attr.slice(1),
                            prefixes = [ "Moz", "Webkit", "O", "ms" ],
                            div = document.createElement( "div" );
                    if ( _attr in div.style ) {
                        supportedProp = _attr;
                    } else {
                        for ( var i = 0; i < prefixes.length; i++ ) {
                            vendorProp = prefixes[i] + capProp;
                            if ( vendorProp in div.style ) {
                                supportedProp = vendorProp;
                                break;
                            }
                        }
                    }
                    div = null;
                    this.supportAttr= supportedProp;
                    this.set();
                    return this[_attr];
                }
            }
