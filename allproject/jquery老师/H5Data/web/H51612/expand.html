<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{ margin:0 auto;}
        div{ width:100px;
            height:100px;
            overflow: hidden;
            background-color:#000;
            margin:10px;
        }
    </style>
    <script type="text/javascript">
        function Expand(_obj,_max){
            var _timer=0;
            var _width=_obj.offsetWidth;
            this.plus=function() {
                function exec() {
                    window.clearTimeout(_timer);
                    _width += 10;
                    _obj.style.width = _width + "px";
                    if (_width < _max) {
                        _timer = window.setTimeout(exec, 30);
                    }
                }
                exec();
            }
            this.mouseout=function() {
                function substruct() {
                    window.clearTimeout(_timer);
                    _width -= 10;
                    _obj.style.width = _width + "px";
                    if (_width > 100) {
                        _timer = window.setTimeout(substruct, 30);
                    }
                }
                substruct();
            }
        }
        window.onload=function(){
            var _list=document.getElementsByTagName("div");
            var _arr=new Array(_list.length);
            //var _expand2=new Expand(this,500);
            for(var i=0;i<_list.length;i++){
                _arr[i]=new Expand(_list[i],500);
                (function(n){
                    _list[i].onmouseover=function(){
                        _arr[n].plus();
                        //var _expand1=new Expand(this,500);
                    }
                    _list[i].onmouseout=function(){
                        _arr[n].mouseout();
                    }
                })(i);
            }
        }
    </script>
</head>
