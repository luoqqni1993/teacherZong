<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #outer{ width:300px; height:300px; background-color:red;}
        #center{ width:200px; height:200px; background-color:yellow;}
        #inner{ width:100px; height:100px; background-color:green;}
        span{ position:absolute;}
    </style>
    <script type="text/javascript">
        function boundEvent(){
            var _list=document.getElementsByTagName("div");
            for(var i=0;i<_list.length;i++){
                _list[i].onclick=function(event){
                    var e=event || window.event;
                    alert(this.id);
                    if(e.stopPropagation){
                        event.stopPropagation();//停止冒泡
                    }else{
                        event.cancelBubble=true;//取消冒泡
                    }
                }
            }
        }
        window.onload=function(){
            boundEvent();
        }
        window.onscroll=function(){
            console.log(document.body.clientWidth);
            console.log(document.documentElement.scrollTop);
            //alert(document.documentElement.scrollTop)
        }

        document.documentElement.onmousemove=function(e){
            var e=e||window.event;
            var _span=document.getElementsByTagName("span")[0];
            _span.style.left=e.clientX+"px";
            _span.style.top=e.clientY+"px";
            _span.innerText=e.clientX+":"+e.clientY;
        }
    </script>
</head>
<body>
    <div id="outer">
        <div id="center">
            <div id="inner">

            </div>
        </div>
    </div>

<div style="height:10000px; width:10000px;"></div>
<span></span>
</body>
</html>
