        function printDiamond(){
            for(var y=-8;y<=8;y++){//控制打印多少行
                for(var x=-8;x<=8;x++){//控制打印多少列
                    if(Math.abs(y)+Math.abs(x)<=8){
                        document.write("<span style='color:red'>*</span>");
                    }else{
                        document.write("<span>*</span>");
                    }
                }
                document.write("<br/>");
            }
        }

        function tableFn(){
            for(var i=1;i<=9;i++){

        function strSplit(_s){
            var _str="abc#def#ghi";
            var _arr=[];
            var i=0;
            while(_str.indexOf("#")>=0){
                _arr[i]=_str.substr(0,_str.indexOf("#"));
                i++;
                _str=_str.substr(_str.indexOf("#")+1,_str.length);
            }
            _arr[i]=_str;
            return _arr;
        }

        function strReplace(_old,_new){
            _old=="aa";
            var _str="abaaaaabaaaaaaacdaaaef";
            var _f=0;//
            for(var i=0;i<_str.length;){
                for(var n=0;n<_old.length;n++){
                    if(_old.charAt(n)==_str.charAt(i)){
                        i++;
                        _f++;
                        //continue;
                    }else{
                        break;
                    }
                }
                if(_f==_old.length){
                    _str=_str.substr(0,i-_old.length)+_new+_str.substr(i,_str.length);
                }
                _f=0;
            }
        }

        function createArr(){
            var _arr=[];
            var n=0;
            for(var i=1;i<=100;i++){
                _arr[i-1]=i-n;
                if(i%10==0){
                    i++;
                    n++;//
                    _arr[i-1]=100;
                }
            }
            return _arr;
        }
        function delRepeat(){
            var _arr=[8,2,3,1,1,1,1,9,8];
            for(var i=0;i<_arr.length;i++){
                for(var n=i+1;n<_arr.length;n++){
                    if(_arr[i]==_arr[n]){
                        _arr.splice(n,1);
                        n--;
                    }
                }
            }
            return _arr;
        }

        function insertArr(n,_element){
            var _arr=[8,5,0,3,1];
            for(var i=_arr.length;i>n;i--){
                _arr[i]=_arr[i-1];
            }
            _arr[n]=_element;
            return _arr;
        }
