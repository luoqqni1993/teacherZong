        window.onload=function(){
            var _blinds={
                "div":document.getElementById("container"),
                "player":function(){
                    var _div=null;
                    for(var i=0;i<20;i++){
                        _div=document.createElement("div");
                        _div.className="blinds";
                        _div.style.backgroundPosition="0px "+(-i*20)+"px";
                        _div.style.top=0+"px";
                        _div.style.left=i*40+"px";
                        this.div.appendChild(_div);
                    }
                    this.action();
                },
                "action":function(){
                    var _timer=0;
                    var _width=0;
                    var _target=this;
                    function expand(){
                        //console.log(this)
                        window.clearTimeout(_timer);
                        _width+=5;
                        for(var i=0;i<_target.div.children.length;i++){
                            _target.div.children[i].style.width=_width+"px";
                        }
                        if(_width<40) {
                            _timer = window.setTimeout(expand, 100);
                        }
                    }
                    expand();
                }
            };
            _blinds.player();
        }
