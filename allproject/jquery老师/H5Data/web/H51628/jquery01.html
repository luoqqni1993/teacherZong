        function showNumber(){
            for(var i=1,n=1,m=1;i<=100;i++,m++){
                document.write(i);
                if(n==m){
                    m=0;
                    n++;
                    document.write("<br/>");
                }
            }
        }

        function printStar(){
            for(var i=-5;i<=0;i++){
                for(var n=-5;n<=5;n++){
                    if(Math.abs(i)+Math.abs(n)<=5){
                        document.write("<span style='color:red;'>d</span>");
                    }else{
                        document.write("<span>b</span>");
                    }
                }
                document.write("<br/>");
            }
        }

        function printTable(){
            var _table=document.getElementById("table");
            var _html="";
            for(var i=1;i<=9;i++){
                _html+="<div>";
                for(var n=1;n<=i;n++){
                    if(i%2>0 && (i+1)/2==n){
                        _html+="<span style='color:red;'>"+n+"*"+i+"="+n*i+"</span>";
                    }else if(i%2==0 && (i/2==n) || (i/2+1)==n){
                        _html+="<span style='color:blue;'>"+n+"*"+i+"="+n*i+"</span>";
                    }else {
                        _html += "<span>" + n + "*" + i + "=" + n * i + "</span>";
                    }
                }
                _html+="</div>"
            }
            _table.innerHTML=_html;
        }
