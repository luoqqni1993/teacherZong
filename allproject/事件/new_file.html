<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#box").mouseover(function(evt){
					var e=evt||window.event;
					var X=e.clientX;
					var Y=e.clientY;
					var iLeft=$(this).position().left;
					var iTop=$(this).position().top;
					var a=X-iLeft;
					var b=Y-iTop;
					$(".mb").css({"display":"block","left":a+"px","top":b+"px"});
				})
				$("#box").mouseout(function(){
					$(".mb").css("display","none");
				})
			})
		</script>
		<style type="text/css">
			#box{height:400px;width:400px;border:1px solid black;position:relative;}
			.mb{height:50px;width:50px;background:red;position:absolute;}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="mb"></div>
		</div>
	</body>
</html>
