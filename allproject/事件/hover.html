<html>
	<head>

		<script type="text/javascript">

//					function(){

//					},
//					function(){

//					}
//				)
				hover($("div")[0],
					function(){
						$(this).css("background","yellow");
					},
					function(){
						$(this).css("background","red");
					}
				)
				function hover(_elem,fn1,fn2){
					_elem.onmouseover=fn1;
					_elem.onmouseout=fn2;
				}
				
			})
		</script>

	</head>

		<div style="width:100px;height:100px;background:red;"></div>
