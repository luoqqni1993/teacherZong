<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function printStar(){
				for(var i=-5;i<=5;i++){
					for(var j=-5;j<=5;j++){
						if(Math.abs(i)+Math.abs(j)<=5){
							document.write("<span style='color:red;'>*</span>");
						}else{
							document.write("b");
						}
					}
					document.write("<br>");
				}
			}
			printStar();
		</script>
	</head>
	<body>
	</body>
</html>
