		<script type="text/javascript">
			function Person(name,age){
			this.name=name;
			this.age=age;
			this.showName=function(){
			return this.name;
			};
			this.showAge=function(){
			return this.age;
			};
		}
			var ps1=new Person("xm",13);
			alert(ps1.name);
			alert(ps1.age);
			alert(ps1.showName());
			alert(ps1.showAge());
			var ps2=new Person("xm",13);
			
			
			function Dog(name,age){
				this.name=name;
				this.age=age;
				this.showName=function(){
					return this.name;
				};
			}
			var dog1=new Dog("bigYellow",17);
			alert(ps1 instanceof Person);
			alert(ps1 instanceof Dog);
			alert(ps1 instanceof Object);
			alert(dog1 instanceof Person);
