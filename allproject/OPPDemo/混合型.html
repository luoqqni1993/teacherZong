<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//将属性放在构造函数内（实例属性），讲方法放在原型里（原形方法）；
			function Person(name,age){
				this.name=name;
				this.age=age;
			}
			Person.prototype.showName=function(){
				return this.name;
			};
			Person.prototype.showAge=function(){
				return this.age;
			};
			function Dog(name,age){
				//实例属性
				this.name=name;
				this.age=age;
			}
			Dog.prototype.showName=function(){
				return this.name;
			}
			Dog.prototype.showAge=function(){
				return this.age;
			}
			var ps=new Person("xm",18);
			var dog=new Dog("bigYellow",5);
			
			alert(ps.prototype);
			alert(ps.__proto__);
			alert(Person.prototype.isPrototypeOf(ps));
		</script>
	</body>
</html>
