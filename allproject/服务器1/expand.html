<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width:100px;height:100px;background:red;margin-top:10px;}
		</style>
		<script type="text/javascript">
			
			function Expand(_obj,_max){
				var _timer=0;
				var _width=_obj.offsetWidth;
				this.plus=function(){
					function exec(){
						window.clearTimeout(_timer);
						_width+=10;
						_obj.style.width=_width+"px";
						if(_width<_max){
							window.setTimeout(exec,50)
						}
					}
					exec();
				}
				this.mouseout=function(){
					function substruct(){
						window.clearTimeout(_timer);
						_width-=10;
						_obj.style.width=_width+"px";
						if(_width>100){
							window.setTimeout(substruct,30)
						}
					}
					substruct();
				}
			}
			window.onload=function(){
				var _div=document.getElementsByTagName("div");
				var _list=new Array(_div.length);
				for(var i=0;i<_div.length;i++){
					_list[i]=new Expand(_div[i],500);
					(function(n){
						_div[n].onmouseover=function(){
							_list[n].plus();
						}
						_div[n].onmouseout=function(){
							_list[n].mouseout();
						}
					})(i);
				}
			}
		</script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
