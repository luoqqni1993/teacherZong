			//在div中插入节点
			function insertNode(){
				var oA=null;
				var oDiv=document.getElementById("list").getElementsByTagName("div");
				var index=0;
				for(var i=0;i<30;i++){
					oA=document.createElement("a");
					oA.className="buy";
					oA.href="javascript:;";
					oA.innerHTML="购买";
					oDiv[index].appendChild(oA);
					index++;
				}
				
			}
			function plus(identify){
				//判断cookie是否为空
				var _temp=document.cookie;
				if(/cart/.test(_temp)){
					var _cart=JSON.parse(_temp.split("=")[1]);
					var _cookie="cart={";
					if(!_cart[identify]){
						for(var k in _cart){
							_cookie+="\""+k+"\":"+_cart[k]+",";
						}
						_cookie+="\""+identify+"\":1,";
					}else{
						for(var k in _cart){
							if(k==identify){
								_cookie+="\""+k+"\":"+(_cart[k]+1)+",";
							}else{
								_cookie+="\""+k+"\":"+_cart[k]+",";
							}
						}
					}
					_cookie=_cookie.substring(0,_cookie.lastIndexOf(","));
					_cookie+="}";
					document.cookie=_cookie;
				}else{
					document.cookie="cart={\""+identify+"\":1}";
				}
			}
			//绑定事件
			function boundEvent(){
				var _list=document.getElementsByTagName("div");
				//var oA=null;
				for(var i=0;i<_list.length;i++){
					//oA=_list[i].getElementsByClassName("buy")[0];
					_list[i].onclick=function(){
						plus(this.id);
					}
				}
				insertNode();
			}
			//插入背景图
			function insertImg(){
				for(var k in _products){
					document.getElementById(k).style.background=_products[k]["img"]+"no-repeat";
				}
					boundEvent();
			}
			//读取节点
			function readDate(){
				var _html="";
				for(var k in _products){
					
					_html+="<div id=\""+k+"\">"+'<p>'+_products[k]["price"]+'</p>'+'<span>'+_products[k]["oldPrice"]+'</span>'+'<a href="javascript:;">'+_products[k]["name"]+'</a>'+"</div>";
				}
				document.getElementById("list").innerHTML=_html;
				insertImg();
			}
			window.onload=function(){
				readDate();
				//insertImg();
				//boundEvent();
				//insertNode();
				if(document.cookie.length>0){
					var _cookie=JSON.parse(document.cookie.split("=")[1]);
					var _number=document.getElementById("number");
					for(var k in _cookie){
						for(var p in _products){
							if(p===k){
								_number.innerHTML=_cookie["list"]+"件商品";
							}
						}
					}
				}
			}
