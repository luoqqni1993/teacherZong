 <h1 id="jishi"><span>00</span>时<span>00</span>分<span>00</span>秒<span>00</span>毫秒</h1>
 <button id="btn">开始</button>
 <script>
 
	var timer;
	var sum=1; 
	var jiShi=document.getElementById('jishi');
	var oSpan=jiShi.children;
	var i=0;
	btn.onclick=function(){
		sum++;
		function Time(){
		oSpan[0].innerHTML=fun1(parseInt((i/3600)%24));
		oSpan[1].innerHTML=fun1(parseInt((i/60)%60));
		oSpan[2].innerHTML=fun1(parseInt(i%60));
		oSpan[3].innerHTML=fun1(i);
		i++;
		}
		function fun1(num){
			 if(num<10){
				num="0"+num;
			 }
			 return num;
		}
		if(sum%2!=0){
			clearInterval(timer);
			btn.innerHTML="关闭";
		}else{
			timer=setInterval(Time,1);
			btn.innerHTML="开始";
		}
	}
	
	
 </script>
