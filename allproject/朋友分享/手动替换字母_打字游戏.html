<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字游戏</title>
	<style>
		h1{
			margin:0 auto;
			padding:0;
			text-align:center;
		}
		div{
			font-family:Impact;
			font-size:50px;
			margin:100px auto;
			padding:0;
			width:200px;
			height:200px;
			line-height:200px;
			text-align:center;
			color:#FFF;
			background:#03ccbb;
			border:5px solid #f90;
		}
		.star{			
			font-size:100px;			
		}
	</style>
</head>
<body>
	<h1>点击空格，开始游戏</h1>
	<div class="btn">开始游戏</div>
</body>
<script>
	var oBtn=document.getElementsByTagName('div')[0];
	var nChar=null;
	document.onkeydown=function(e){
		e=e || event;
		
		if(e.keyCode==32){
			nChar=parseInt(Math.random()*26+65);
			var sChar=String.fromCharCode(nChar);
			oBtn.className='star';
			oBtn.innerHTML=sChar;
		}
		document.onkeydown=function(e){
			e=e || event;
			if(e.keyCode==nChar){
				nChar=parseInt(Math.random()*26+65);
				var sChar=String.fromCharCode(nChar);
				oBtn.innerHTML=sChar;
			}
		}	
	}
</script>
</html>
